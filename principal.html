</head>

<body>
    <form class="formulario">
        <H1 class="bg-primary text-white texto"> Registro Planilla</H1>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre : </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellidos">Apellido : </label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus Apellidos">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-3">
                    <label for="ruc">RUC : </label>
                    <input type="text" class="form-control" id="RUC" placeholder="Numero RUC">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputState">Programa</label>
                    <select id="inputState" class="form-control">
                        <option selected>...</option>
                        <option>Doctororado en Ingenieria de sistemas e informatica</option>
                        <option>Maestria</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="inputState">Curso</label>
                    <select id="inputState" class="form-control">
                        <option selected>...</option>
                        <option>Valor estrategico de TI</option>
                    </select>
                </div>


            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="alumnos">Total de alumnos : </label>
                    <input type="text" class="form-control" id="alumnos" placeholder="Ingrese la cantidad de alumnos">
                </div>

                <div class="form-group col-md-4">
                    <label for="pago">Pago por hora : </label>
                    <input type="text" class="form-control" id="pago" placeholder="Pago por hora de trabajo">
                </div>

                <div class="form-group col-md-4">
                    <label for="total_h">Total de horas trabajadas </label>
                    <input type="text" class="form-control" id="total_h" placeholder="Total de horas trabajadas">
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-outline-primary col-md-4 offset-md-4">Registrar</button>

                    
            </div>
       
        </div>
    </form>
</body>

</html>
